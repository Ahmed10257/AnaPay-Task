<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />
    <meta
      name="google-signin-client_id"
      content="543139785376-vc6n6fpjcsnktjv9h0d826sohqsveb1v.apps.googleusercontent.com"
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="AnaPay App" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>AnaPay App</title>
    <link rel="manifest" href="manifest.json" />

    <!-- reCAPTCHA v3 for Firebase App Check -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcMKh0sAAAAAPQWsAkxQ4OXyCBMtaZK5fpbNfl4"></script>

    <script type="module">
      // Initialize Firebase SDKs
      if (!window.flutterFirebaseApp) {
        import("https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js")
          .then(({ initializeApp }) => {
            // Firebase will be initialized by Flutter
            console.log("Firebase SDKs loaded");
          })
          .catch((err) => console.log("Firebase script load error:", err));
      }
      
      // Suppress google_sign_in deprecation warning for web
      // The plugin uses renderButton internally on web with google-signin-client_id meta tag
      if (window.console && window.console.warn) {
        const originalWarn = window.console.warn;
        window.console.warn = function(...args) {
          if (args[0]?.includes?.('google_sign_in')) {
            return; // Suppress google_sign_in warnings
          }
          originalWarn.apply(window.console, args);
        };
      }
    </script>
  </head>
  <body>
    <!-- Register Service Worker for Firebase Messaging -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/firebase-messaging-sw.js", {
              scope: "/firebase-cloud-messaging-push-scope",
            })
            .then((registration) => {
              console.log("Service Worker registered successfully");
              // Notify that service worker is ready
              window.serviceWorkerReady = true;
            })
            .catch((err) => {
              console.log("Service Worker registration failed:", err);
            });
        });
      }
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
